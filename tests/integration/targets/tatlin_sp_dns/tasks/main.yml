- name: Test DNS config | Ensure DNS config is empty
  yadro.tatlin.tatlin_sp_dns:
    connection: "{{ connection }}"
    state: absent

#### TEST 1
- name: Test DNS config check mode | Set config
  yadro.tatlin.tatlin_sp_dns:
    connection: "{{ connection }}"
    servers:
      - 127.0.0.1
    search_list:
      - example.com
    state: present
  check_mode: true
  register: result

- name: Test DNS config | Check state
  assert:
    that: "result.changed == true"

- name: Test DNS config check mode | Check config was not changed
  yadro.tatlin.tatlin_sp_dns:
    connection: "{{ connection }}"
    servers:
      - 127.0.0.1
    search_list:
      - example.com
    state: present
  check_mode: true
  register: result

- name: Test DNS config | Check state
  assert:
    that: "result.changed == true"

