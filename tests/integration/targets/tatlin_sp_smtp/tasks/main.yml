- name: Test SMTP config | Ensure SMTP is empty
  yadro.tatlin.tatlin_sp_smtp:
    connection: "{{ connection }}"
    state: absent

#### TEST 1
- name: Test SMTP config | Test check mode
  yadro.tatlin.tatlin_sp_smtp:
    connection: "{{ connection }}"
    address: 127.0.0.1
    port: 25
    encryption: tls
    login: admin
    password: ***REMOVED***
    sender: test@example.com
    recipients:
      - first@recipient.com
      - second@recipient.com
  check_mode: true
  register: result

- name: Test SMTP config | Check state
  assert:
    that: "result.changed == true"

- name: Test SMTP config | Check config was not changed
  yadro.tatlin.tatlin_sp_smtp:
    connection: "{{ connection }}"
    address: 127.0.0.1
    port: 25
    encryption: tls
    login: admin
    password: ***REMOVED***
    sender: test@example.com
    recipients:
      - first@recipient.com
      - second@recipient.com
  check_mode: true
  register: result

- name: Test SMTP config | Check state
  assert:
    that: "result.changed == true"

