- name: Test pool | Ensure that pool is absent
  yadro.tatlin.tatlin_sp_pool:
    connection: "{{ connection }}"
    drive_group: HDD_209.71MB
    name: tatlin_sp_pool
    state: absent

- name: Test pool | Wait until pool will be removed
  yadro.tatlin.tatlin_sp_pools_info:
    connection: "{{ connection }}"
  register: result
  until: "{{ result.pools_info
    | selectattr('name','equalto', 'tatlin_sp_pool')
    | list
    | count == 0 }}"
  delay: 2
  retries: 10

#################################################
#### TEST 1
#################################################
- name: Test pool | Test check mode
  yadro.tatlin.tatlin_sp_pool:
    connection: "{{ connection }}"
    drive_group: HDD_209.71MB
    name: tatlin_sp_pool
    protection: '1+1'
    provision: 'thin'
    size: 192 MiB
    spare_count: 1
    stripe_size: 4KiB
    warning_threshold: 65
    critical_threshold: 66
  check_mode: true
  register: result

- name: Test pool | Check state
  assert:
    that:
      - "result.changed == true"
      - "result.real_size == 201326592"

